<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Your Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }

    nav {
      background: #0077b6;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #0077b6;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 80px 1fr 100px 120px 40px;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .cart-item:hover {
      background: #f9f9f9;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-item h4 {
      margin: 0;
      font-size: 18px;
    }
    .cart-item .price {
      font-weight: bold;
      color: #0077b6;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      border-radius: 8px;
      padding: 5px 8px;
    }
    .quantity-control button {
      border: none;
      background: #0077b6;
      color: white;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .quantity-control button:hover {
      background: #005f8a;
    }
    .remove-btn {
      border: none;
      background: transparent;
      color: #dc3545;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .remove-btn:hover {
      transform: scale(1.2);
    }

    .cart-summary {
      margin-top: 25px;
      text-align: right;
    }
    .cart-summary h3 {
      font-size: 22px;
      color: #0077b6;
    }
    .checkout-btn {
      background: #28a745;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #218838;
    }

    /* Animatsiya */
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .cart-item {
      animation: slideIn 0.3s ease;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">â¬… Back to Shop</a>
    <h1>Your Cart</h1>
  </nav>

  <main>
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
